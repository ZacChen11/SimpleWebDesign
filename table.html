<!DOCTYPE html>
<!--This is a simple table example-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0" width="600" >
        <tr>
            <th colspan="8">The whole table</th>
        </tr>

        <tr>
            <th rowspan="3">name</th>
            <th colspan="6">type</th>
            <th rowspan="3">cost</th>

        </tr>

        <tr>
            <td colspan="2">1</td>
            <td colspan="2">2</td>
            <td colspan="2">3</td>

        </tr>

        <tr>
            <td>a1</td>
            <td>a2</td>
            <td>a3</td>
            <td>a4</td>
            <td>a5</td>
            <td>a6</td>


        </tr>

        <tr>
            <th>zac</th>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>

    </table>
</body>
</html>
