<!DOCTYPE html>
<!--This is a simple student portal entrance-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Practice</title>
</head>
<body>
    <h1 align="center">Concordia Student Portal</h1>
    <form action="" method="post" enctype="multipart/form-data" name="RegistryFrom" >
        <table align="center">
            <tr>
                <td>
                    User Name: <input type="text "/>
                </td>
            </tr>
            <tr>
                <td>
                    Password: <input type="text "/>
                </td>
            </tr>
            <tr>
                <td>
                    Conform Password: <input type="text "/>
                </td>
            </tr>
            <tr>
                <td>
                    City: <select name="City">
                    <optgroup label="Canada">
                    <option value="1">Montreal</option>
                    <option value="2">Toronto</option>
                    <option value="3">Quebec</option></optgroup>
                    <optgroup label="China">
                    <option value="4">Beijing</option>
                    <option value="5">Guangzhou</option>
                    <option value="6">Chengdu</option></optgroup>
                            </select>

                </td>

            </tr>
            <tr>
                <td>
                    <label for="1">undergrad</label> <input type="checkbox" name="choice" id ="1">
                    <label for="2">gard</label><input type="checkbox" name="choice" id="2">
                    fall <input type="checkbox" name="choice"/>
                    summer <input type="checkbox" name="choice"/>
                 </td>
            </tr>

            <tr>
                <td>
                    Choose your hobby: <fieldset name="Hobby">
                    <legend align="center">Hobby</legend>
                    <label for="r">music</label><input type="checkbox" id="r"><br>
                    film<input type="checkbox"/><br>
                    book<input type="checkbox"/>
                </fieldset>
                </td>
            </tr>
            <tr>
                <td>
                    Else:<textarea placeholder="please input" rows="5" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit"/>
                </td>
            </tr>
        </table>
    </form>


</body>
</html>
